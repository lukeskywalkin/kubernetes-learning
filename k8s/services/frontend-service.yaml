apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
  labels:
    app: frontend
spec:
  # ClusterIP is enough: traffic reaches the frontend via Istio Gateway â†’ VirtualService,
  # so the Gateway pod (inside the cluster) talks to this service by DNS. No need to
  # expose a NodePort for direct external access.
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend
